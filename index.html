<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 class="title">Cat Clicker</h1>
			<h2 class="subtitle">Developed by Brittnee Costigan</h2>
		</header>
		<div class="container">
			<!-- Cats List -->
			<div id="catList__figure">
				<div id="catContainer">
					<ul id="cat__list">
					</ul>
				</div>
			</div>

			<!-- Cat to be Clicked -->
			<div id="cat__figure">
				<div class="stack">
					<h2 id="cat__name"></h2>
					<img id="cat__img">
				</div>
				<div class="stack">
					<p id="catChat">Click Me!</p>
				</div>
				<div class="stack">
					<p class="clickScore">Click Score:
					<span id="cat__count"></span></p>
				</div>
			</div>
			<!-- Admin -->
			<div>
				<button class =></button>
			</div>

		</div>

	    <script src="js/libs/jquery.min.js"></script>
	    <script src="js/scripts.js"></script>
	</body>
</html>
