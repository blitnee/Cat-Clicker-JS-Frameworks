<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<!-- cat 1 -->
		<div id="cat1__figure">
			<div class="container">
				<img id="cat1" src="img/cat.png">
			</div>
			<div class="container">
				<p id="cat__chat1">Click Me!</p>
			</div>
			<div class="container">
				<p class="click__score">Click Score:
				<span id="click__count1"> 0 </span></p>
			</div>
		</div>

		<!-- cat 2 -->
		<div id="cat2__figure">
			<div class="container">
				<img id="cat2" src="img/cat.png">
			</div>
			<div class="container">
				<p id="cat__chat2">Click Me too!</p>
			</div>
			<div class="container">
				<p class="click__score">Click Score:
				<span id="click__count2"> 0 </span></p>
			</div>
		</div>

	</body>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</html>
